<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breakdown of game</title>
    <link rel="stylesheet" href="css/breakdown.css">
  </head>
  <body>

    <h1>Use the console</h1>

    <div id="pokemon-battle">
        <div id="battle-enemy">
            <div id="enemy-pokemon-image-container">

            </div>
            <div class="enemy-pokemon-battle-info">
                <div id="enemy-pokemon-name"></div>
                <div id="enemy-pokemon-level"></div>
                <div id="enemy-pokemon-hp-bar"></div>
            </div>
        </div>
        <div id="battle-player">
            <div id="player-pokemon-image-container">

            </div>
            <div class="player-pokemon-battle-info">
                <div id="player-pokemon-name"></div>
                <div id="player-pokemon-level"></div>
                <div id="player-pokemon-hp-bar"></div>
                <div id="player-pokemon-hp"></div>
            </div>
        </div>
        <div id="battle-screen-bottom">
            <div id="battle-dialog">

            </div>
            <div id="battle-menu">
                <div id="battle-menu-fight">FIGHT</div>
                <div id="battle-menu-bag">BAG</div>
                <div id="battle-menu-pokemon">POKEMON</div>
                <div id="battle-menu-run">RUN</div>
            </div>
        </div>
    </div>


    <script src="js/player.js"></script>
    <script src="js/moves.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/items.js"></script>
    <script src="js/front-end.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/game.js"></script>
    <!-- <script src="js/js-breakdown/jm-pokemon-game.js"></script> -->

  </body>
</html>
